<h3 class="block-header">BLOK PIERWSZY</h3>
<div class="block-container">
  <form>
    <label for="option0" class="radio radio-container">
      <input type="radio" [value]="radioOption.firstOption" id="option0" name="option" [(ngModel)]="option" (change)="onRadioChange()" />Opcja pierwsza
      <span class="checkmark"></span>
    </label>

    <label for="option1" class="radio radio-container">
      <input type="radio" [value]="radioOption.secondOption" id="option1" name="option" [(ngModel)]="option" (change)="onRadioChange()" />Opcja druga
      <span class="checkmark"></span>
    </label>

    <label for="option2" class="radio radio-container">
      <input type="radio" [value]="radioOption.randomOption" id="option2" name="option" [(ngModel)]="option" (change)="onRadioChange()" />Opcja losowa
      <span class="checkmark"></span>
    </label>
  </form>
</div>
