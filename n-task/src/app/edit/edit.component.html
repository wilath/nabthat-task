<div class="edit-wrapper">
  <h3>BLOK EDYCJI</h3>
  <div class="content-list">
    <div class="content-buttons radio-group-edit">
      <form >

      <input type="radio" name="choose-edit" id="0" value=0 (change)="onItemInput($event)">
      <label  for=0><span><i class="fa-solid fa-plus"></i></span> Add new Content</label>
               
      <ng-container *ngFor="let item of data,">
        <input  type="radio" [id]="item.id" name="choose-edit" [value]="item.id" (change)="onItemInput($event)">
        <label  [for]="item.id"><span>{{item.id}}</span>{{item.title}}</label>
      </ng-container>
      
    </form>
  </div>

    <form
      class="content-editor"
      [formGroup]="editContent"
      (ngSubmit)="onSubmit()"
    >
      <div class="content-element">

        <label for="title">Title:</label>
        <input id="title" type="text" formControlName="title" />

      </div>

      <div style="flex-grow: 2" class="content-element">

        <label for="content">Content:</label
        ><textarea id="content" formControlName="value"></textarea>

      </div>
      <div class="final-buttons">

        <button class="button-alpha" type="submit">{{editIndex === 0 ? 'ADD' : 'SAVE'}}</button>
        <button class="button-alpha" (click)="deleteContent()" *ngIf="editIndex !== 0" type="button">DELETE</button></div>

    </form>
  </div>
</div>
