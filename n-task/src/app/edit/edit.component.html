<div class="edit-wrapper">
  <h3>BLOK EDYCJI</h3>
  <div class="content-list">
    <div class="content-buttons">
      <button class="cb" (click)="getId(0)">
        <span><i class="fa-solid fa-plus"></i></span> Add new Content
      </button>
      <button
        class="cb"
        *ngFor="let item of data, let i = index"
        (click)="getId(item.id)"
        [value]="item.id"
      >
        <span>{{ item.id }}</span
        >{{ item.title }}
      </button>
    </div>

    <form
      class="content-editor"
      [formGroup]="editContent"
      (ngSubmit)="onSubmit()"
    >
      <div class="content-element">
        <label for="title">Title:</label
        ><input type="text" formControlName="title" />
      </div>
      <div style="flex-grow: 2" class="content-element">
        <label for="content">Content:</label
        ><textarea formControlName="value"></textarea>
      </div>
      <div class="final-buttons">
        <button type="submit">{{editIndex === 0 ? 'ADD' : 'SAVE'}}</button>
        <button (click)="deleteContent()" *ngIf="editIndex !== 0" type="button">DELETE</button></div>
    </form>
  </div>
</div>
