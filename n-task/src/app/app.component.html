<div class="wrapper">
  
  <header>
    <a style="color: white" href="/"
      ><div class="logo"><i class="fa-brands fa-html5"></i></div
    ></a>
    <div class="header-text">
      <h2 [ngClass]="{'show-personal-data': isPersonalDataShown}">Zadanie <span>rekrutacyjne</span></h2>
      <h2 [ngClass]="{'show-personal-data': isPersonalDataShown}">Daniel Redzyński</h2>
    </div>
    <button id="goEdit" (click)="showEditMenu()">
      {{ isEdit ? "Close" : "Edit" }}
    </button>
  </header>
  <section class="edit">
    <app-edit (change)=" handleChangeFromEdit($event)" ></app-edit>
  </section>

  <section class="title">
    <h1>Nagłówek H1</h1>
    <hr />
  </section>
  <section class="main">
    <app-radios class="main-child" (radio)="receiveRadio($event)"></app-radios>
    <app-switches class="main-child" (switch)="receiveSwitch($event)"></app-switches>
    <app-output class="main-child" [data]="output"></app-output>
  </section>

  <footer>
    <div class="awesome">
      <span>CSS</span>
      <span>IS</span>
      <span>AWESOME</span>
      <div tabindex="0" id="animatedElement"></div>
    </div>
    <div class="nabthat">
      <hr />
      <p>nabthat</p>
      <hr />
    </div>

    <button id="show-menu">POKAŻ <i class="fa-solid fa-chevron-up"></i></button>
  </footer>
  <div id="menu">
    <button class="menu-button" (click)="resetData()">
      <i class="fa-solid fa-chevron-right"></i>ZRESETUJ USTAWIENIA
    </button>
    <button class="menu-button" (click)="this.isPersonalDataShown = true">
      <i class="fa-solid fa-chevron-right"></i>POKAŻ DANE OSOBOWE
    </button>
  </div>
</div>
