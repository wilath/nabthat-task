<div class="wrapper">

  <header>
    <a href="/">
      <div class="logo"><i class="fa-brands fa-html5"></i></div>
    </a>
    <div class="header-text">

      <span class="app-title" [ngClass]="{'show-personal-data': isPersonalDataShown}">Zadanie <strong>rekrutacyjne</strong></span>
      <span class="app-title" [ngClass]="{'show-personal-data': isPersonalDataShown}">Daniel Redzyński</span>

    </div>

    <button id="goEdit" (click)="isEdit = !isEdit">
      {{ isEdit ? "Close" : "Edit" }}
    </button>

  </header>
  
  <section class="title">
    <h1>Nagłówek H1</h1>
  </section>

  <section class="edit" [ngClass]="{'edit-visible': isEdit}">
    <app-edit [books]="books$ | async" (onDeleteBook)="handleDeleteBook($event)" (onEditBook)="handleEditBook($event)"></app-edit>
  </section>

  

  <section class="main">
    <div class="section-item">
      <app-radios [(option)]="radioOption"></app-radios>
    </div>
    <div class="section-item">
      <app-switches (appendButtonClick)="onAppendButtonClick()" (changeButtonClick)="onChangeButtonClick()" ></app-switches>
    </div>
    <div class="section-item block-3">
      <app-display [books]="displayedBooks$ | async"></app-display>
    </div>
  </section>
  <footer>
    <div class="awesome">
      <span>CSS</span>
      <span>IS</span>
      <span>AWESOME</span>
      <div id="animatedElement"></div>
    </div>
    <div class="nabthat">
      <hr />
      <p>nabthat</p>
      <hr />
    </div>

    <button id="show-menu" class="button-alpha">POKAŻ <i class="fa-solid fa-chevron-up"></i></button>
  </footer>
  <div id="menu">
    <button class="menu-button" (click)="resetData()">
      <i class="fa-solid fa-chevron-right"></i>ZRESETUJ USTAWIENIA
    </button>
    <button class="menu-button" (click)="this.isPersonalDataShown = true">
      <i class="fa-solid fa-chevron-right"></i>POKAŻ DANE OSOBOWE
    </button>
  </div>
</div>
